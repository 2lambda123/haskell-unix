name: ci
on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 * * *

defaults:
  run:
    shell: sh

jobs:
  arm:
    runs-on: [self-hosted, Linux, ARM64]
    strategy:
      fail-fast: true
      matrix:
        arch: [arm64v8]
    steps:
      - uses: docker://hasufell/arm64v8-ubuntu-haskell:focal
        name: Cleanup
        with:
          args: "find . -mindepth 1 -maxdepth 1 -exec rm -rf -- {} +"

      - name: Checkout code
        uses: actions/checkout@v3

      - if: matrix.arch == 'arm64v8'
        uses: docker://hasufell/arm64v8-ubuntu-haskell:focal
        name: Run build (arm64v8 linux)
        with:
          args: sh -c "rm -f config.sub config.guess configure && cabal update && env && ls -l && autoreconf --version && autoreconf -i --verbose && ls -l && (grep ac_aux_files configure || true) && (grep config.sub configure || true) && cabal test all --test-show-details=direct"

